<!DOCTYPE html>
<html ng-app="tictactoeApp">
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="ttt.js"></script>
<link rel="stylesheet" href="ttt.css">
</head>

<body ng-controller="TicTacController">

<div class="board">
	<div ng-repeat="c in cells">
	<div class="allCells"  ng-click="clickedCell($index)" ng-class="{xClick: c.position =='X', oClick: c.position =='O'}">
		{{c.position}}
	</div>
	</div>
</div>
</body>
</html>
